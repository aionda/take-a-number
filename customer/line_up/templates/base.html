{% load static %}

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "/output.css" %}" />
  </head>
  <body>
    {% block header %}
    <div class="flex justify-center sticky top-0 shadow bg-white header h-20">
      <div class="text-center flex-auto self-center">
        {% if not stores_list_view %}
          <a class="text-gray-700 hover:text-black text-2xl" href={% url 'stores_list' %}>See All Stores</a>
        {% else %}
          <h1 class="text-2xl">All Stores</h1>
        {% endif %}
      </div>
      {% if store %}
      <div class="text-center flex-auto self-center">
        <a class="text-gray-700 hover:text-black text-2xl" href={% url 'stores_in_state' store.state %}>See All Stores in {{ store.state }}</a>
      </div>
      {% endif %}
      </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block script %}{% endblock %}
  </body>
</html>
