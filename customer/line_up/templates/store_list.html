{% extends "base.html" %}

{% block content %}
{% regroup object_list by state as states_list %}
<ul class="text-center mx-10 mt-5">
{% for state in states_list %}
  <li>
    <div class="font-bold text-gray-700 text-xl hover:text-black"><a href="{% url 'stores_in_state' state=state.grouper %}">{{ state.grouper }}</a></div>
    <ul>
      {% for store in state.list %}
        <li class="text-lg">{{ store.name }}</li>
        <li>{{ store.address }}</li>
        <br>
      {% endfor %}
    </ul>
    <br>
  </li>
{% endfor %}
</ul>   
{% endblock %}
